# ==============================================================================
# Chart.yaml - Helm Chart Metadata
# This file defines the Chart details (version, name, description)
# ==============================================================================

apiVersion: v2  # âœ… Don't change - Helm API version (v2 = Helm 3+)

# ðŸ”§ Change! - Chart name (your application)
# This is the name that will appear when resources are created in Kubernetes
# Example: "my-backend-api", "user-dashboard", "data-processor"
# Use bootstrap.sh to update: ./scripts/bootstrap.sh <app-name>
name: platform-template-app

# ðŸ”§ Change! - Short description of the application
# This helps other developers understand what the application does
description: Standardized DCS application chart (Deployment/Service/ConfigMap). HTTPRoute (Gateway API) is generated automatically by Kyverno for NGINX Gateway Fabric based on Service annotations/labels.

type: application  # âœ… Don't change - this is an application chart (not a library chart)

# ðŸ”§ Change! - Chart version (semver)
# This is the version of the Chart itself, not the application
# Bump the version when there are changes to the Chart (templates, default values, etc.)
# Example: "0.1.0" â†’ "0.1.1" (patch), "0.1.0" â†’ "0.2.0" (minor), "0.1.0" â†’ "1.0.0" (major)
version: 0.1.0

# ðŸ”§ Change! - Application version itself
# This is the version of the application you're publishing (usually matches Docker image tag)
# Example: "1.0.0", "v2.3.1", git-sha like "abc1234"
appVersion: "1.0.0"

